<div style="background-color: #f3f8f1; min-height: 100vh">
  <div class="container-fluid">
    <div class="row border-bottom">
      <div
        class="col-12 d-flex justify-content-between py-3 px-5"
        style="
          background-color: #183121;
          padding-bottom: 3rem !important;
          margin-bottom: -2rem;
        "
      >
        <img src="assets/img/sozoMainLogo.svg" class="sozo-icon" />
        <button type="button" class="btn btn-outline-success text-white">
          UPGRADE NOW
        </button>
      </div>
      <!-- <div class="btn flex-row">
    </div> -->
    </div>

    <div class="row">
      <div
        class="col-12"
        style="
          border-top-right-radius: 2rem;
          border-top-left-radius: 2rem;
          background-color: #f3f8f1;
        "
      >
        <div class="sozo-paragraph">
          <!--- remove my-4 -->
          <div class="d-flex justify-content-center mt-3">
            <!-- <div class="d-flex" routerLink="/signup">
              <img
                src="assets/img/leftArrowBtn.svg"
                alt="leftArrowBtn"
                class=""
                style="
                  margin-left: -40rem;
                  width: 3rem;
                  height: 3rem;
                  cursor: pointer;
                "
              />
            </div> -->
            <div
              class="d-flex mr-3 sozo-paragraph-subtitle justify-content-center"
              style="
                font-size: 2rem;
                font-weight: bold;
                font-family: Playfair Display;
              "
            >
              <b>Welcome to </b>&nbsp;
              <span style="color: #71d154; font-weight: 500"> SOZO </span>
            </div>
          </div>
          <div
            class="square-pattern-block"
            style="text-align: center; margin: auto; padding-top: 0.5rem"
          >
            <div style="font-family: Nunito Sans">
              
            </div>
            <div>
              <img
                src="assets/img/square-pattern-icon.svg"
                alt="square-pattern-icon"
                class="square-pattern-icon ml-3"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <section
      class="login-bg-img"
      style="background-image: url('assets/img/sozoBackground.svg')"
    >
      <div class="row justify-content-center">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-4 pencilIcon">
              <div
                class="pencil-icon row"
                style="background-image: url('assets/img/sozoDrawing.svg')"
              ></div>
            </div>
            <!-- <div class="col-8">
            <img src="assets/img/Artwork.svg" class="sozosignin-artwork"/>
          </div> -->
          </div>
        </div>
        <div
          class="col-sm-12 col-md-6 d-flex justify-content-center sign-block"
        >
          <div class="card signin-container border-0">
            <div class="card-body signin-container-bogttdy">
              <h4
                class="card-title font-weight-bold mb-4"
                style="font-family: Playfair Display; font-size: 2rem"
              >
                Sign In
              </h4>
              <form
                autocomplete="off"
                #authForm="ngForm"
                (ngSubmit)="authForm.valid && onSubmit(authForm)"
              >
                <div class="form-row no-gutters">
                  <div class="col-12">
                    <div class="form-group d-flex">
                      <img
                        class="input-icon"
                        src="assets/img/messageSignup.svg"
                        alt=""
                      />
                      <input
                        autocomplete="off"
                        type="email"
                        class="form-control input-bg"
                        id="email"
                        [(ngModel)]="email"
                        #emailField="ngModel"
                        name="email"
                        autocomplete="off"
                        (input)="focusOutFunction($event.target.value)"
                        placeholder="Email Address"
                        [pattern]="pattern.email"
                        autocomplete="off"
                        required
                      />
                      <img
                        class="verified-eamail"
                        src="assets/img/signinCheck.svg"
                        style="margin-left: -2.5rem"
                        [style.display]="emailFlag ? 'block' : 'none'"
                      />
                    </div>

                    <div
                      *ngIf="
                        emailField.invalid &&
                        (authForm.submitted ||
                          emailField.touched ||
                          emailField.dirty)
                      "
                    >
                      <div
                        *ngIf="emailField.errors.required"
                        class="invalid-feedback d-flex mt-0 mb-3"
                      >
                        Email address is required.
                      </div>

                      <div
                        *ngIf="emailField.errors.pattern"
                        class="invalid-feedback d-flex mt-0 mb-3"
                      >
                        Invalid email address.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group no-gutters">
                  <div class="col-12 mb-4">
                    <div class="form-group d-flex">
                      <img
                        src="assets/img/passwordSignup.svg"
                        class="input-icon"
                      />
                      <input
                        type="password"
                        class="form-control input-bg"
                        id="password"
                        [(ngModel)]="password"
                        #passwordField="ngModel"
                        name="password"
                        placeholder="Password"
                        #passwordfield
                        required
                      />
                    </div>

                    <div
                      *ngIf="
                        passwordField.invalid &&
                        (authForm.submitted ||
                          passwordField.touched ||
                          passwordField.dirty)
                      "
                      class="invalid-feedback d-block"
                    >
                      Password is required.
                    </div>
                  </div>
                </div>

                <div class="form-group d-flex justify-content-between">
                  <div class="d-flex align-item-center">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input mr-3"
                        id="rememberMe"
                      />
                      <label
                        class="form-check-label signin-rememberme ml-2"
                        for="rememberMe"
                        >Remember Me</label
                      >
                    </div>
                  </div>

                  <span
                    class="signin-forgot"
                    [routerLink]="['/forgot-password']"
                    >Forgot Password?</span
                  >
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-block">Sign in</button>
                </div>

                <div class="form-row" style="justify-content: space-around">
                  <div class="col-auto"></div>
                  <div class="col-auto"></div>
                </div>
                <div>
                  <p class="mt-4 account-title">
                    If you don't have an account?
                    <span
                      class="create-title"
                      (click)="createNewAccountNavigation()"
                      >Create New</span
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<div class="container-fluid">
    <div class="row border-bottom">
      <div class="col-12 d-flex justify-content-between py-3 px-5">
        <img src="assets/img/sozoMainLogo.svg" class="sozo-icon" />
      </div>
    </div>
  
    <div class="row">
      <div class="col-12">
        <div class="d-flex my-4 sozo-paragraph">
          <div class="mr-3 sozo-paragraph-subtitle"></div>
          <div class="square-pattern-block">
            <img
            src="assets/img/square-pattern-icon.svg"
            alt=""
            class="square-pattern-icon"
          />
          </div>
        </div>
      </div>
    </div>
  
    <section
      class="login-bg-img"
      style="background-image: url('assets/img/sozoBackground.svg')"
    >
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="row">
            <div class="col-4">
              <div
                class="pencil-icon row"
                style="background-image: url('assets/img/sozoDrawing.svg')"
              ></div>
            </div>
            <div class="col-8">
              <img src="assets/img/Artwork.svg" class="sozosignin-artwork"/>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 d-flex justify-content-center sign-block">
          <div class="card signin-container border-0">
            <div class="card-body signin-container-bogttdy">
              <h4 class="card-title font-weight-bold mb-5">
                Reset your password?
              </h4>
              <form
                #ResetPasswordForm="ngForm"
                (ngSubmit)="
                  ResetPasswordForm.valid && onSubmit(ResetPasswordForm)
                "
              >
                <div class="form-row no-gutters">
                  <div class="col-12">
                    <div class="form-group d-flex">
                      <img
                        class="input-icon"
                        src="assets/img/messageSignup.svg"
                        alt=""
                      />
                      <input
                        type="password"
                        class="form-control input-bg"
                        id="password"
                        name="password"
                        [(ngModel)]="password"
                        #PasswordField="ngModel"
                        placeholder="New Password"
                        autocomplete="off"
                        required
                      />
                    </div>
                  </div>
                  <div
                    *ngIf="
                      ResetPasswordForm.submitted ||
                      PasswordField.touched ||
                      PasswordField.dirty
                    "
                  >
                    <div
                      *ngIf="PasswordField.invalid"
                      class="invalid-feedback d-block"
                    >
                      Password is required
                    </div>
                    <div
                      *ngIf="password.length < 8"
                      class="invalid-feedback d-block"
                    >
                      Password should be atleast 8 characters.
                    </div>
                  </div>
                </div>
                <div class="form-row no-gutters">
                  <div class="col-12">
                    <div class="form-group d-flex">
                      <img
                        class="input-icon"
                        src="assets/img/passwordSignup.svg"
                        alt=""
                      />
                      <input
                        type="password"
                        class="form-control input-bg"
                        id="confirmPassword"
                        name="confirmPassword"
                        [(ngModel)]="confirmPassword"
                        #confirmPasswordField="ngModel"
                        placeholder="Confirm Password"
                       
                        autocomplete="off"
                        required
                      />
                    </div>
                    <div
                      *ngIf="
                        ResetPasswordForm.submitted ||
                        confirmPasswordField.touched ||
                        confirmPasswordField.dirty
                      "
  
                    >
                    <div  *ngIf="PasswordField.invalid"
                    class="invalid-feedback d-block">
                      Confirm Password is required.
                    </div>
                    <div
                      class="invalid-feedback d-block"
                      [class.invisible]="password == confirmPassword"
                    >
                      Passwords dont match.
                    </div>
                  </div>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-block">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
